<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href=img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cota.Pramim</title>
  </head>
  <body>
    <header id="cabecalho">
      <div class="logo-main">
        <h1 translate="no">Cotação.Now</h1>
        <img src="img/logo.svg" alt="Logo Dollar Now" />
      </div>
    </header>
    <main id="container">
      <div class="box">
        <span id="tax_info"></span>
        <div>
        <select id="from_currency"></select>
        <input type="number" id="from_ammount" value="1" step="0.1" />
      </div>
      <button id="swap">⇅</button>
      <div>
        <select id="to_currency"></select>
        <input type="number" id="to_ammount" step="0.1" />
      </div>
    </div>
    </main>
    <footer id="rodape">
      <div class="logo">
        <h3>Cotação.Now</h3>
        <img src="img/logo.svg" alt="Logo Dollar Now" />
      </div>
      <div class="direitos">
        <p>
          Cotação.Now - Desenvolvido por João Barabba &copy 2021 - Todos os
          direitos reservados
        </p>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
